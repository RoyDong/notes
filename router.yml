
-
    name: user_show
    controller: User
    action: Show
    match: ^/user/(\d+)$
    keys: [id]
    

-
    name: signup
    controller: User
    action: Signup
    match: ^/signup$

-
    name: user_topic
    controller: Topic
    action: Show
    match: ^/user/(\d+)/(\d+)$
    keys: [uid, tid]
