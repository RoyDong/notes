-
    prefix: ~
    routes:
        -
            name: sigunup
            controller: User
            action: Signup
            pattern: /signup

        -
            name: signin
            controller: User
            action: Signin
            pattern: /signin

        - 
            name: setting
            controller: User 
            action: Setting
            pattern: /setting


-
    prefix: /topic
    routes:
        -
            name: topic_new
            controller: Topic
            action: New
            pattern: /new
        
        -
            name: topic_show
            controller: Topic
            action: Show 
            pattern: /(\d+)
            keys: [id]
