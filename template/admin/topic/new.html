{{$ := .Data}}
{{.Title "Admin - new topic" }}
{{.JS "/kindeditor/kindeditor-min.js"}}
{{.JS "/kindeditor/lang/zh_CN.js"}}
<center>
    {{$.Message}}
    <form action="/admin/topic/new" method="post" >
        <textarea placeholder="title" style="width: 500px; height: 50px;" name="title" id="title" name="title">{{$.Title}}</textarea>
        <textarea placeholder="content" class="topic" name="content" id="content" >{{$.Content}}</textarea>
        <p>发布<input type="checkbox" name="state" value="1"/></p>
        <input type="submit" value="submit"/>
    </form>
</center>

<script>
    $(document).ready(function() {
        var editor = KindEditor.create('#content', {
            width: 960,
            height: 700
        });
    });
</script>
