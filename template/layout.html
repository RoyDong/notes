<!DOCTYPE html>
<html>
    <head>
        <title>Study Notes {{.Title}}</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <link rel="stylesheet" href="/css/main.css"/>
        {{.CSS}}
        <script type="text/javascript" src="/js/jquery.min.js" ></script>
        {{.JS}}
    </head>
    <body>
        <div id="header">
            <div id="site-logo">Study Notes</div>
            <div id="search-box">
                <input type="text" id="search" />
            </div>
            <button class="btn-bg">Go</button>
            <div id="main-menu">
                <a href="/" class="{{.F "menu_class_index"}}">首页</a>
                <a href="/about" class="{{.F "menu_class_about"}}">关于</a>
            </div>
            <div class="clear"></div>
        </div>
        <div id="body">{{.Content}}</div>
    </body>
</html>
