{{include "_header" "index" "active" "about" "" "q" .Data.q}}
<div id="body">
    <div class="topic-box">
        <div class="topic-border">
        {{range $v := .Data.topics}}
        <a href="/topic/{{$v.Id}}" class="list-title" >
            {{$v.Title}}
            <span>({{$v.CreatedAt.Format "2006-01-02 15:04"}})</span>
        </a>
        {{else}}
        Nothing is found
        {{end}}
        </div>
        <div class="clear"></div>
    </div>
</div>
