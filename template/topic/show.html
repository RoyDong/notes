{{$ := .Data}}
{{.Title $.Title}}
{{.CSS "/css/main.css"}}
<div style="margin: 30px 0px; text-align: center;">
    <p>{{$.Title}}</p>
</div>
<div class="topic">{{html $.Content}}</div>
<div style="padding-right: 50px;">
    <p style="text-align:right;font-size:12px;">
        最后修改：{{$.UpdatedAt.Format "2006-01-02 15:04"}}
    </p>
    <p style="text-align:right;font-size:12px;">
        上传于：{{$.CreatedAt.Format "2006-01-02 15:04"}}
    </p>
</div>
