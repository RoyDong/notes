{{$ := .Data}}
{{.Title $.Title}}
{{.CSS "/css/main.css"}}
<div class="topic-title">{{$.Title}}</div>
<div class="topic-content">{{html $.Content}}</div>
<div class="topic-time">
    <p>最后修改：{{$.UpdatedAt.Format "2006-01-02 15:04"}}</p>
    <p>创建于：{{$.CreatedAt.Format "2006-01-02 15:04"}}</p>
</div>
